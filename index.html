<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }
      #ui {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        color: white;
        text-shadow: 2px 2px 4px black;
        background: rgba(0,0,0,0.4);
        padding: 5px 10px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <h2> ðŸ”Ž Busca los targets de los personajes ðŸ”Ž </h2>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 2" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <!-- MODELOS en la raÃ­z -->
        <a-asset-item id="narutoModel" src="naruto.glb"></a-asset-item>
        <a-asset-item id="madaraModel" src="madara.glb"></a-asset-item>
        <a-asset-item id="konohaModel" src="konoha.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- NARUTO (targetIndex 0) -->
      <a-entity mindar-image-target="targetIndex: 0">
          <!-- Fondo de Konoha reducido -->
          <a-gltf-model src="#konohaModel" position="0 -1 -3" scale="0.1 0.1 0.1"></a-gltf-model>
          <!-- Naruto aumentado un poco -->
      <a-gltf-model src="#narutoModel" position="0 -0.25 0" scale="0.2 0.2 0.2" animation-mixer></a-gltf-model>
      </a-entity>

    <!-- MADARA (targetIndex 1) -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-gltf-model src="#konohaModel" position="0 -1 -3" scale="0.1 0.1 0.1"></a-gltf-model>
      <a-gltf-model src="#madaraModel" position="0 -0.25 0" scale="0.2 0.2 0.2" animation-mixer></a-gltf-model>
    </a-entity>

    </a-scene>

    <script>
      const ui = document.getElementById("ui");

      // cuando se detecta un target, ocultamos el mensaje
      document.addEventListener("targetFound", () => {
        ui.style.display = "none";
      });
    </script>
  </body>
</html>
