<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }
      #ui {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        color: white;
        text-shadow: 2px 2px 4px black;
        background: rgba(0,0,0,0.4);
        padding: 5px 10px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <h2>ðŸ”Ž Busca los targets de los personajes</h2>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 2" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="narutoModel" src="naruto.glb"></a-asset-item>
        <a-asset-item id="madaraModel" src="madara.glb"></a-asset-item>
        <a-asset-item id="konohaModel" src="konoha.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- NARUTO (targetIndex 0) -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Contenedor del fondo Konoha -->
        <a-entity position="0 -1 -3" scale="0.02 0.02 0.02">
          <a-gltf-model src="#konohaModel"></a-gltf-model>
        </a-entity>
        <!-- Contenedor de Naruto -->
        <a-entity position="0 0 0" scale="0.5 0.5 0.5">
          <a-gltf-model src="#narutoModel" animation-mixer></a-gltf-model>
        </a-entity>
      </a-entity>

      <!-- MADARA (targetIndex 1) -->
      <a-entity mindar-image-target="targetIndex: 1">
        <!-- Contenedor del fondo Konoha -->
        <a-entity position="0 -1 -3" scale="0.02 0.02 0.02">
          <a-gltf-model src="#konohaModel"></a-gltf-model>
        </a-entity>
        <!-- Contenedor de Madara con rotaciÃ³n para mirar hacia la cÃ¡mara -->
        <a-entity position="0 0 0" scale="0.5 0.5 0.5" rotation="0 180 0">
          <a-gltf-model src="#madaraModel" animation-mixer></a-gltf-model>
        </a-entity>
      </a-entity>

    </a-scene>

    <script>
      const ui = document.getElementById("ui");

      // Ocultar el mensaje cuando se detecta cualquier target
      document.addEventListener("targetFound", () => {
        ui.style.display = "none";
      });
    </script>
  </body>
</html>
